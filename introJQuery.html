<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>    

    <script>
        function attach_h3_handlers() {
            $('h3').click( function() {
                alert('You clicked an H3!');
            });
        }

        $(document).ready(function() {
                attach_h3_handlers();   // a callback is nothing more than calling a function at some time fron within another function 
                $('button').click(function() {
                        $('div').append('<h3>I am a dynamically generated H3</h3>');
                        attach_h3_handlers();  // this function callback goes to lines 14-16 to apply the same rule to the dynamic content
                });
        });
    </script>
    <body>
        <div>
            <button>Click me to add a new H3 tag!</button>
            <h3>Click me to see a message!</h3>
        </div>
    </body>
    
</html>
